<!DOCTYPE html>
<html>
<head>
	<title>Using CSS</title>
	<style type="text/css">
		#demo1 {
			color: blue;
		}
		p.red{
			color: red;
		}
	</style>
</head>
<body>

<p>With Sublime, using <b>p#id + tab</b> to create</p>
<p id="demo1">This paragraph (with id) is blue.</p>

<p>With Sublime, using <b>p.class + tab</b> to create</p>
<p class="red"> This paragraph (with class) is red.</p>


<p>To define a specific style for one special element, <b>USE ID</b></p>

<p>To define a style for a special type of elements, <b>USE CLASS</b></p>
<script type="text/javascript">
"use strict";
</script>

</body>
</html>
