<!DOCTYPE html>
<html>
<head>
	<title></title>

<style type="text/css">
div{
	width: 100px;
	height: 100px;
	background: lightblue;
	transition: width 2s, height 2s, transform 2s;
}

div:hover{
	width: 200px;
	height: 200px;
	transform: rotate(200deg);
}
</style>
</head>
<body>

<div></div>
<p>Hover over the div element above, to see the transition effect.</p>
</body>
</html>
